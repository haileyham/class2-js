<body>
  
  <div class="container mt-3">

<script>
  var car = ['소나타', 50000, 'white'];

  var car2 = {name:'소나타', price:[50000, 3000, 4000]};

  // array,object 안에 아무거나 다 넣을 수 있음 object,array넣기도 가능
</script>

<script>
  // document.querySelector('.car-title').innerHTML = car2.name;
  // $('.car-title').html(car2['name']); 여기에는 [변수넣기가능]
  $('.car-title').html(car2.name);

  document.querySelector('.car-price').innerHTML = car2['price'][0];
  // document.querySelector('.car-price').innerHTML = car2.price[0];

  //데이터바인딩 : 데이터를 서버에서 가져와서 html 집어넣기
  //1. server-side rendering : 서버에서 html을 미리 완성해서 고객에게 보내줌
  //2. client-side rendering : 자바스크립트 이용해서 고객 브라우저안에서 html 완성(서버에서는 빈 html파일+데이터)
  // 요즘은 2번이 유행. 데이터바인딩하는 문법이 길고 복잡하기에
  // 작은 사이트는 쌩 자바스크립트 써도 ㄱㅊ지만,
  // 큰 사이트 만들 때는 라이브러리 설치해서 사용(jQuery,React,Vue 쓰면 코드 짧아짐)




</script>
