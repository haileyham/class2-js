<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>3-4.2</title>
</head>
<body>

  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>
    <select class="form-select mt-2 form-hide">
      <option>95</option>
      <option>100</option>
    </select>
</form>

<style>
  .form-hide{
    display: none;
  }

  .show{
    display: block;
  }
</style>


  <div id="test">
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

  $('.form-select').eq(0).on('input',function(e){
    var value = $('.form-select').eq(0).val();
    var value2 = e.currentTarget.value;
    var pants =`<option>28</option><option>30</option>`;
    var shirts = `<option>95</option><option>100</option>`;

    if(value == '셔츠'){
      $('.form-select').eq(1).removeClass('form-hide');
      $('.form-select').eq(1).html(shirts);
      // 기존에 addclass('show'); 할 경우, 밑에 append(pants); 때문에 제대로 작동x 
      // 그래서 변수 만들고서 html 대체로 함.
    } if(value2 == '모자'){
      $('.form-select').eq(1).removeClass('show');
      $('.form-select').eq(1).addClass('form-hide');
    } else if(value == '바지'){
      $('.form-select').eq(1).removeClass('form-hide');
      $('.form-select').eq(1).html('');
      // 안에 비워주기
      $('.form-select').eq(1).append(pants);
    }
  })
</script>


</body>
</html>
