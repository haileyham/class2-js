<head>

<body>
  
  <h1 style="color:red;" id="hello">안녕하세요</h1>
  <h1 id="hi">초보예요</h1>


  
  <div class="alert-box" id="alert">
    알림창임
    <button onclick="document.getElementById('alert').style.display = 'none';">닫기버튼</button>
  </div>

  <button onclick="document.getElementById('alert').style.display = 'block';">열기버튼</button>
  <button onclick="document.getElementById('alert').style.display = 'none';">닫기버튼</button>



  <script>
    document.getElementById('hello').innerHTML = '안녕';
    document.getElementById('hello').style.color = 'blue';
    document.getElementById('hello').style.fontSize = '16px';
    document.getElementById('hi').innerHTML = '고수예요';

    // document.getElementById('alert').style.display = 'block';

  </script>

</body>
