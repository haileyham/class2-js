<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/1-2.css" rel="stylesheet">
  <title>1-2</title>
</head>
<body>

  <div class="alert-box" id="alert">
    알림창1 function 사용
    <button onclick="closeAlert()">닫기1</button>
  </div>
  <button onclick="openAlert()">열기1</button>

<br>
<br>
<br>

  <div class="alert-box2" id="alert2">
    알림창2 function parameter 사용
    <button onclick="boxAlert('none')">닫기2</button>
  </div>
  <button onclick="boxAlert('block')">열기2</button>






  <script>
    function openAlert(){
      document.getElementById('alert').style.display = 'block';
    }
    function closeAlert(){
      document.getElementById('alert').style.display = 'none';
    }


    function boxAlert(뿅){
      document.getElementById('alert2').style.display = 뿅;
    }
  </script>

</body>
</html>
