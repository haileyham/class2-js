<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-4 함수</title>
</head>
<body>
  


  <script>
    function 함수(){
      return 123;
    }
    // 함수 쓰고 123을 그자리에 남겨줌
    // return 쓰고나면 코드 종료, 밑에 있는것들 작동x

    var 변수 = 함수();
    console.log(변수);


    function vat(a){
      return a*0.1*0.2
    }

    console.log(vat(50000));


    // 소수점 연산시 오차 발생할 수 있음 

    console.log(te(55555));

    function te(a){
      var num = (a*1.1).toFixed(2);
      return parseFloat(num)
    }
    // toFixed 는 반올림 해줌 2째자리까지, 근데 문자로 인식해줌
    //그래서 parseFloat 나 parseInt로 쓰기(숫자로 변환)



    function ms(a,b){
      var result = (a*60+b)*1000;
      return result;
    }
    console.log(ms(1,30));


    function dis(a,b){
      var h = a * 0.9;
      if(b == true){
        return parseFloat(h-1.5);
      }
    }
    console.log(dis(10,true));
    
  </script>
</body>
</html>
