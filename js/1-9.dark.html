<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/1-9.css" rel="stylesheet">
  <title>1-9</title>
</head>
<body id="body">
  <span class="badge bg-dark" id="badge">Dark 🔄</span>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // badge1회(홀수) 클릭시 내부글자 light변경(배경색 dark)
  // badge2회(짝수) 클릭시 내부글자 dark변경(배경색 light)

  var 배찌카운트 = 0;

  $('#badge').on('click',function(){
    배찌카운트 += 1;
    if(배찌카운트 % 2 == 1){
      document.getElementById('badge').innerHTML = 'Light 🔄';
      document.getElementById('body').classList.add('dark');
      // $('#badge').html('Light 🔄');
    }else{
      document.getElementById('badge').innerHTML = 'Dark 🔄';
      document.getElementById('body').classList.remove('dark');
      // $('#badge').html('Dark 🔄');
    }
  })


</script>
</body>
</html>
