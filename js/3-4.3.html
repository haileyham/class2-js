<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>3-4.3</title>
</head>
<body>

  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>
    <select class="form-select mt-2 form-hide">
      <option>95</option>
      <option>100</option>
    </select>
</form>

<style>
  .form-hide{
    display: none;
  }

  .show{
    display: block;
  }
</style>


  <div id="test">
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var pants = [28,30,32];
  var shirts = [95,100,105];
  // 서버 데이터라고 치자

  $('.form-select').eq(0).on('input',function(e){
    var value = $('.form-select').eq(0).val();
    var value2 = e.currentTarget.value;

    if(value == '셔츠'){
      $('.form-select').eq(1).removeClass('form-hide');
      $('.form-select').eq(1).html('');
      shirts.forEach(function(a){
        $('.form-select').eq(1).append(`<option>${a}</option>`);
      })
      //셔츠도 위에 서버데이터로 가져온다치고
      //html안에 비워주고 집어넣기
    } if(value2 == '모자'){
      $('.form-select').eq(1).removeClass('show');
      $('.form-select').eq(1).addClass('form-hide');
    } else if(value == '바지'){
      $('.form-select').eq(1).removeClass('form-hide');
      $('.form-select').eq(1).html('');
      pants.forEach(function(a){
        $('.form-select').eq(1).append(`<option>${a}</option>`);
      })
      //array에 붙일 수 있는 forEach(function(){})반복문
      //array 갯수대로 반복 출력

      //function(a) > 콜백함수에 a 을 집어넣으면 array 값들이 하나하나의 데이터 
      //`<option>${a}</option>` 해서 array값들 각각 나오게 하기(확장성코드)

      //forEach 안에 파라미터 2개 생성가능
      //function(a,i) 했을 경우
      //첫째는 array 안의 데이터
      //둘째는 0부터 1씩 증가하는 정수 
    }
  })
</script>

<script>
  var obj = {name: 'kim', age : 20}

  for(var key in obj){
    console.log(1); 
    // 1이 2번출력
    console.log(key); 
    // name,age출력 (key대신에 다른거 입력해도됨)
    console.log(obj[key]); 
    // kim,20 출력
  }
  //for in 반복문
  //object 자료 갯수만큼 반복문 돌림



//반복문의 용도
//1. 코드 반복
//2. array,object 데이터 전부 꺼낼 때
</script>


</body>
</html>
