<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/1-7.css" rel="stylesheet">
  <title>1-7</title>
</head>

<body>


  <div class="black-bg" id="modal-box">
    <div class="white-bg">
      <h4>로그인하세요</h4>

      <form action="1-7-1.html" id="form">
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>

    </div>
  </div>





  <div class="main-bg">
    <h4>Hello</h4>
    <button id="login" class="btn btn-danger">login</button>
  </div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#login').on('click', function () {
      $('.black-bg').addClass('show');
    })

    $('#close').on('click', function () {
      $('#modal-box').removeClass('show');
    })





    // 전송버튼누르면 / input에 입력한 값이 공백일 경우 / 알림창 띄우기
    // event / if 조건문 / 

    $('form').on('submit', function (e) {
      if(document.getElementById('email').value == ''){
        e.preventDefault();
        // 폼전송 막을때 사용
        alert('메일 입력하세요')
      }
    });
    // submit 버튼에다가 거는게 아니라 form 태그 자체에다가 거네(#send걸어도 됨/ form 내에 submit있어서 작동됨)
    $('form').on('submit', function (e) {
      if(document.getElementById('password').value.length < 6){
        e.preventDefault();
        alert('비밀번호 6자 이상 입력해주세요')
      } 
    });



  </script>
</body>

</html>
