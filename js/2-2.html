  var count = 5;
  setInterval(function(){
    count -= 1;
    if(count >= 0){
      document.getElementById('num').innerHTML = count;
    } else{
      document.getElementById('alert5').style.display='none';
      clearTimeout(count);
    }
  },1000);

</script>

  // 정규식 장점 : /[a-zA-z]/.test('abcdefABC') 범위 지정가능 a-z까지 아무글자 하나 들어있는지 등
  // /[ㄱ-ㅎ가-힣ㅏ-ㅣ]/.test('훈민정음ㅎㅎ')
  // /\S/.test('zzzz') \S 아무문자(특문까지도 인식)

  // /\S+@\S+\.\S+/.test('aaa@bbb.ccc')



  $('form').on('submit', function (e) {
    var 입력한값 = document.getElementById('email').value;
    var 비번검사 = document.getElementById('password').value;
      if(입력한값 == ''){
        e.preventDefault();
        alert('아이디입력해주세요')
      }
      if(document.getElementById('password').value.length < 6){
        e.preventDefault();
        alert('비밀번호 6자 이상 입력해주세요')
      } if(/\S+@\S+\.\S+/.test(입력한값) == false){
        e.preventDefault();
        alert('이메일 형식아님')
      } if(/[A-Z]/.test(비번검사) == false){
        e.preventDefault();
        alert('비번에 대문자 하나이상포함')
      }
    });

    // 입력한값,비번검사 둘다  == false를 적용해야 제대로 작동

</script>
