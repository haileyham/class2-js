<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/2-3.css" rel="stylesheet">
  <title>2-3</title>
</head>

<body>
  <div style="overflow:hidden">
    <div class="slide-container">
      <div class="slide-box">
        <img src="/img/car1.png" alt="">
      </div>
      <div class="slide-box">
        <img src="/img/car2.png" alt="">
      </div>
      <div class="slide-box">
        <img src="/img/car3.png" alt="">
      </div>
    </div>
  </div>

  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>
  <button class="previous">이전</button>
  <button class="next">다음</button>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $('.slide-2').on('click',function(){
    $('.slide-container').css('transform','translateX(-100vw)');
    지금사진 = 2;
    // document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
  })

  $('.slide-3').on('click',function(){
    $('.slide-container').css('transform','translateX(-200vw)');
    지금사진 = 3;
  })

  $('.slide-1').on('click',function(){
    $('.slide-container').css('transform','translateX(0vw)');
    지금사진 = 1;
  })


var 지금사진 = 1;
  $('.next').on('click',function(){
    if(지금사진 < 3){
      $('.slide-container').css('transform','translateX(-'+지금사진+'00vw)')
      지금사진++;
    }
  })
  
  $('.previous').on('click',function(){
    if(지금사진 > 1){
      $('.slide-container').css('transform',`translateX(${지금사진-4}00vw)`)
      지금사진 --;
    }
    if(지금사진 == 1){
      $('.slide-container').css('transform',`translateX(${지금사진-1}00vw)`)
    }
  })

  //아~~~ 지금사진에서 -2가 아니라 -4를 해야 3일때 -100vw이라 2번째로 넘어가고 ㅠㅠ 후 겨우찾앗네
  

</script>
</body>

</html>
